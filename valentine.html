<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    #result {
      display: none;
    }

    img {
      width: 220px;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1 id="question"></h1>
  <p id="from"></p>

  <button id="yes">YES üíñ</button>
  <button id="no">NO üôà</button>
</div>

<div class="card" id="result">
  <h1>YAY!!! üéâ</h1>
  <p>I love you so much ‚ù§Ô∏è</p>
  <img src="Rishi.jpg" alt="Our Photo">
</div>

<script>
  // üíï FIXED NAMES
  const selfName = "Priyanka";
  const valentineName = "Bujjilu";

  document.getElementById("question").textContent =
    `${valentineName}, will you be my Valentine? üíå`;

  document.getElementById("from").textContent =
    `~ ${selfName}`;

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");
  const result = document.getElementById("result");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    result.style.display = "block";
  });
</script>

</body>
</html>
